<body onload="getLocation()">
  <div id="content">
    <p id="loadingMsg">Retrieving Weather Data...</p>
    <h1 id="title"></h1>
    <h3 id="location"></h3>
    <h3 id="temperature"></h3>
    <h3 id="forecast"></h3>
    <h3 id="icon"></h3>
  </div>
</body>

<!--Note: if using app on Smartphone, must enable location services to get a more accurate location for weather-->
